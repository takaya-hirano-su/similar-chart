{% extends "main/base.html" %}
{%load static%}

{% block css-content %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
{% endblock %}

{% block main-content %}
<h1>入出金</h1>
<div class="contents">
    <form action="{% url 'deposit' %}" method="post" name="deposit_form">
        <table>
            {% csrf_token %}
            {{market_currency_form.as_table}}
        </table>

        <h2>残高</h2>
        <canvas id="pair-bar" width="1000" height="130">No Data...</canvas>

        <h2>入金/出金</h2>
        <table>
            {% csrf_token %}
            {{deposit_withdraw_form.as_table}}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="確定" id="commit-button">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}

{% block js-content %}
<script text="text/javascript">
var currency=parseFloat('{{user_currency.price}}'); //通貨(日本円とかUSドルとか)の残金
var name_currency='{{user_currency.currency.currency}}';
var symbol_currency='{{user_currency.currency.symbol}}'
var label_currency=name_currency+" "+symbol_currency+'{{user_currency.price}}';
var user_coins=JSON.parse('{{user_coins|safe}}');
</script>
<script src="{% static 'deposit/js/script.js' %}"></script>
{% endblock %}
